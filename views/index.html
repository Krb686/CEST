    <body>
        <div id="map" style="width: 100%; height: 750px;"></div>
        <script type="text/javascript">
            
            
            

            //1 = local
            //2 = remote
            //3 = osm example
            
            var config = 1;
            
            if(config ==1){
                var map = new L.map('map', {globe:true}).setView([38.83, -77.305], 15);
                L.tileLayer('mapfiles/998/256/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    minZoom: 15,
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>'
                }).addTo(map);
            } else if(config == 2){
                var map = new L.map('map').setView([38.83, -77.305], 15);
                L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/998/256/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>'
                }).addTo(map);
            } else if(config ==3){
                var map = new L.Map('map').setView([52.52020, 13.37570], 17);
                new L.TileLayer(
                    'http://{s}.tiles.mapbox.com/v3/osmbuildings.map-c8zdox7m/{z}/{x}/{y}.png',
                    { attribution: 'Map tiles © MapBox', maxZoom: 17 }
                ).addTo(map);
            }
            
            //Fullscreen control
            L.control.fullscreen({
              position: 'topleft',
              title: 'Show me the fullscreen !'
            }).addTo(map);
            
            //Coordinates control
            L.control.coordinates({
                position:"bottomleft", //optional default "bootomright"
                decimals:5, //optional default 4
                decimalSeperator:".", //optional default "."
                labelTemplateLat:"Latitude: {y}", //optional default "Lat: {y}"
                labelTemplateLng:"Longitude: {x}", //optional default "Lng: {x}"
                enableUserInput:true, //optional default true
                useDMS:false, //optional default false
                useLatLngOrder: true //ordering of labels, default false-> lng-lat
            }).addTo(map);
            
            
            
            
            if(config ==1){
                new OSMBuildings(map).setData(buildingData);
                //new OSMBuildings(map).loadData();
                
            } else if (config ==3){
                var data = {
                    "type": "FeatureCollection",
                    "features": [{
                        "type": "Feature",
                        "geometry": {
                            "type": "Polygon",
                            "coordinates": [[
                                [13.37356, 52.52064],
                                [13.37350, 52.51971],
                                [13.37664, 52.51973],
                                [13.37594, 52.52062],
                                [13.37356, 52.52064]
                            ]]
                        },
                        "properties": {
                            "wallColor": "rgb(255,0,0)",
                            "height": 500
                        }
                    }]
                };
            }
            
            
            
            
            //Marker cluster
            var markers = new L.MarkerClusterGroup();
            
            var darkBlueLaptopMarker = L.AwesomeMarkers.icon({
                icon: 'icon-camera',
                color: 'darkblue'
            });
            
            var darkRedDesktopMarker = L.AwesomeMarkers.icon({
                icon: 'icon-desktop',
                color: 'darkred'
            });
            
            var darkPurpleSuitcaseMarker = L.AwesomeMarkers.icon({
                icon: 'icon-suitcase',
                color: 'darkpurple'
            });
            
            var popupHTMLShort = "<div class='detail-popup-info'><ul><li><a href='#tab-1'><span>Device</span></a></li><li><a href='#tab-2'><span>Info</span></a></li></ul><div id='tab-1'><p>Device</p></div><div id='tab-2'><p>Info</P></div></div>";
            var popupHTMLLong = "<div class='detail-popup-info ui-tabs ui-widget ui-widget-content ui-corner-all'><ul class='ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all' role='tablist'><li class='ui-state-default ui-corner-top ui-tabs-active ui-state-active' role='tab' tabindex='0' aria-controls='tab-1' aria-labelledby='ui-id-1' aria-selected='true'><a href='#tab-1' class='ui-tabs-anchor' role='presentation' tabindex='-1' id='ui-id-1'><span>Device</span></a></li><li class='ui-state-default ui-corner-top' role='tab' tabindex='-1' aria-controls='tab-2' aria-labelledby='ui-id-2' aria-selected='false'><a href='#tab-2' class='ui-tabs-anchor' role='presentation' tabindex='-1' id='ui-id-2'><span>Info</span></a></li></ul><div id='tab-1' aria-labelledby='ui-id-1' class='ui-tabs-panel ui-widget-content ui-corner-bottom' role='tabpanel' aria-expanded='true' aria-hidden='false'><p>Device</p></div><div id='tab-2' aria-labelledby='ui-id-2' class='ui-tabs-panel ui-widget-content ui-corner-bottom' role='tabpanel' style='display: none;' aria-expanded='false' aria-hidden='true'><p>Info</p></div></div>";
            
            
            
            //blue laptop
            var newMarker = new L.Marker([38.82831, -77.30757], {icon:darkBlueLaptopMarker});
            newMarker.bindPopup(popupHTMLShort);
            markers.addLayer(newMarker);
            
            var newMarker = new L.Marker([38.82833, -77.30757], {icon:darkBlueLaptopMarker});
            newMarker.bindPopup(popupHTMLShort);
            markers.addLayer(newMarker);
            
            var newMarker = new L.Marker([38.82835, -77.30757], {icon:darkBlueLaptopMarker});
            newMarker.bindPopup(popupHTMLShort);
            markers.addLayer(newMarker);
            
            var newMarker = new L.Marker([38.82837, -77.30757], {icon:darkBlueLaptopMarker});
            newMarker.bindPopup(popupHTMLShort);
            markers.addLayer(newMarker);
            
            //red desktop
            var newMarker = new L.Marker([38.828405, -77.307624], {icon:darkRedDesktopMarker});
            newMarker.bindPopup(popupHTMLShort);
            markers.addLayer(newMarker);
            
            var newMarker = new L.Marker([38.82864, -77.30740], {icon:darkRedDesktopMarker});
            newMarker.bindPopup(popupHTMLShort);
            markers.addLayer(newMarker);
            
            var newMarker = new L.Marker([38.82864, -77.30740], {icon:darkRedDesktopMarker});
            newMarker.bindPopup(popupHTMLShort);
            markers.addLayer(newMarker);
            
            
            
            //purple suitcase
            var newMarker = new L.Marker([38.82860, -77.30714], {icon:darkPurpleSuitcaseMarker});
            newMarker.bindPopup(popupHTMLShort);
            markers.addLayer(newMarker);
            
            
            
            
            
            map.addLayer(markers);
            
            
            
            
            var featuresLayer = L.geoJson(buildingData);

            //var style = L.path
            featuresLayer.setStyle({stroke:false, fill:false});
            
            //var markersLayer = new L.LayerGroup();	//layer contain searched elements
            //map.addLayer(markersLayer);
            //leaflet-search
            
            map.addControl( new L.Control.Search({layer: featuresLayer, propertyName: "name", animateLocation:false, markerLocation:false}) );
            
            $(window).load(function() {
                map.on('popupopen', function() {
                    $( ".detail-popup-info" ).tabs();
                });
            });
            
            
            
            
        
        
            makeDevices();
            
        </script>
